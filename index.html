<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="display-content">0123456789</div>
    </div>
    <div class="buttons">
      <div class="button">
        <div class="button-content">7</div>
      </div>
      <div class="button">
        <div class="button-content">8</div>
      </div>
      <div class="button">
        <div class="button-content">9</div>
      </div>
      <div class="button">
        <div class="button-content">/</div>
      </div>
      <div class="button">
        <div class="button-content">4</div>
      </div>
      <div class="button">
        <div class="button-content">5</div>
      </div>
      <div class="button">
        <div class="button-content">6</div>
      </div>
      <div class="button">
        <div class="button-content">*</div>
      </div>
      <div class="button">
        <div class="button-content">1</div>
      </div>
      <div class="button">
        <div class="button-content">2</div>
      </div>
      <div class="button">
        <div class="button-content">3</div>
      </div>
      <div class="button">
        <div class="button-content">-</div>
      </div>
      <div class="button">
        <div class="button-content">0</div>
      </div>
      <div class="button">
        <div class="button-content">C</div>
      </div>
      <div class="button">
        <div class="button-content">=</div>
      </div>
      <div class="button">
        <div class="button-content">+</div>
      </div>
    </div>
  </div>
</body>
</html>
